.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 24px;
  border-bottom: 1px solid #ddd;
  background-color: #fff;
}

.header-center .search-form {
  display: flex;
  border: 1px solid #E74C3C;
  border-radius: 20px;
  overflow: hidden;
}

.search-form input {
  border: none;
  padding: 6px 12px;
  outline: none;
  width: 250px;
}

.search-form button {
  background-color: transparent;
  border: none;
  padding: 6px 12px;
  color: #E74C3C;
  cursor: pointer;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 16px;
}

</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

});

</head>
<body>
<header class="header">
  <div class="header-left">
    <img src="img/logo.png">
  </div>

  <div class="header-center">
    <form class="search-form">
      <input type="text" placeholder="지금 가장 저렴한 게스트하우스는?">
      <button type="submit"><i class="fas fa-search"></i></button>
    </form>
  </div>

    <i class="fas fa-user"></i>
    <span class="username">사용자님</span>
  </div>
