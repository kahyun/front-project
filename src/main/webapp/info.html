<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 내역 (아코디언)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap">
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa; /* 라이트 그레이 배경 */
        }

        /* 아코디언 컨테이너 커스텀 스타일 */
        #reservationAccordion .card {
            border: none; /* 기본 카드 테두리 제거 */
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden; /* 라운드 코너를 위해 */
            margin-bottom: 1rem;
        }

        /* 카드 헤더(클릭 영역) 커스텀 */
        #reservationAccordion .card-header {
            background-color: #fff;
            border-bottom: 1px solid #f0f0f0;
            padding: 1rem 1.25rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #reservationAccordion .card-header:hover {
            background-color: #f8f9fa;
        }

        /* 헤더의 텍스트와 이미지 스타일 */
        .header-content {
            display: flex;
            align-items: center;
            width: 100%;
            font-size: 0.9rem;
            color: #555;
        }

        .header-content .point {
            font-weight: 700;
            font-size: 1rem;
            color: #333;
            min-width: 60px;
        }

        .header-content img {
            width: 40px;
            height: 40px;
            border-radius: 0.25rem;
            margin: 0 1rem;
        }

        /* 카드 바디(펼쳐지는 영역) 커스텀 */
        #reservationAccordion .card-body {
            padding: 1.25rem;
            background-color: #fff;
            font-size: 0.95rem;
        }

        .reservation-number {
            font-weight: 500;
            color: #333;
            margin-bottom: 1rem;
        }

        /* 상세 정보 박스 (검은 테두리) */
        .details-box {
            border: 1px solid #333;
            border-radius: 0.5rem;
            padding: 1.25rem;
        }
        
        .details-box img {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
        }

        .details-info p {
            margin-bottom: 0.75rem;
            color: #333;
        }
        
        .details-info p:last-child {
            margin-bottom: 0;
        }

        .details-info .label {
            display: inline-block;
            width: 90px; /* 라벨 너비 고정 */
            font-weight: 500;
            color: #666;
        }

        /* 예약취소/리뷰쓰기 버튼 영역 */
        .actions {
            text-align: right;
            margin-top: 1.5rem;
        }

        .actions a {
            font-weight: 700;
            color: #333;
            text-decoration: none;
            padding: 0.25rem 0.5rem;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .actions .separator {
            color: #ccc;
            margin: 0 0.5rem;
        }
        
        /* Bootstrap의 a 태그 기본 파란색과 밑줄 제거 */
        a[data-toggle="collapse"] {
            color: inherit;
            text-decoration: none;
        }
        
        /* 펼쳐졌을 때 헤더의 아래쪽 테두리 제거 */
        a[data-toggle="collapse"][aria-expanded="true"] + .collapse .card-body {
             border-top: 1px solid #f0f0f0;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h3 class="mb-4">예약/포인트 내역</h3>

    <div id="reservationAccordion">

        <div class="card">
            <a href="#collapse1" data-toggle="collapse" aria-expanded="false" aria-controls="collapse1">
                <div class="card-header" id="heading1">
                    <div class="header-content">
                        <span class="point">5,730p</span>
                        <img src="https://i.imgur.com/gKj4s6H.jpg" alt="guesthouse thumbnail">
                        <span>이번 달 내 소멸될 포인트 1,000 P</span>
                    </div>
                </div>
            </a>
            <div id="collapse1" class="collapse" aria-labelledby="heading1" data-parent="#reservationAccordion">
                <div class="card-body">
                    세부 내용이 여기에 표시됩니다.
                 </div>
            </div>
        </div>

        <div class="card">
            <a href="#collapse2" data-toggle="collapse" aria-expanded="true" aria-controls="collapse2">
                <div class="card-header" id="heading2">
                     <div class="header-content">
                        <span class="point">5,730p</span>
                        <img src="https://i.imgur.com/gKj4s6H.jpg" alt="guesthouse thumbnail">
                        <span>이번 달 내 소멸될 포인트 1,000 P</span>
                    </div>
                </div>
            </a>
            <div id="collapse2" class="collapse show" aria-labelledby="heading2" data-parent="#reservationAccordion">
                <div class="card-body">
                    <p class="reservation-number">예약번호: 12345-67890</p>
                    <div class="details-box">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="https://i.imgur.com/gKj4s6H.jpg" alt="guesthouse large image">
                            </div>
                            <div class="col-md-8 d-flex flex-column justify-content-between">
                                <div class="details-info">
                                    <p><span class="label">예약일자:</span>2025-06-20</p>
                                    <p><span class="label">게스트하우스 명:</span>어떤하루</p>
                                    <p><span class="label">체크인·체크아웃:</span>2025-06-21 · 2025-06-23</p>
                                    <p><span class="label">숙박인원:</span>5명</p>
                                    <p><span class="label">결제방법:</span>카카오페이</p>
                                    <p><span class="label">결제금액:</span>73,000원</p>
                                </div>
                                <div class="actions">
                                    <a href="#">예약취소</a>
                                    <span class="separator">|</span>
                                    <a href="#">리뷰쓰기</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <a href="#collapse3" data-toggle="collapse" aria-expanded="false" aria-controls="collapse3">
                <div class="card-header" id="heading3">
                    <div class="header-content">
                        <span class="point">5,730p</span>
                        <img src="https://i.imgur.com/gKj4s6H.jpg" alt="guesthouse thumbnail">
                        <span>이번 달 내 소멸될 포인트 1,000 P</span>
                    </div>
                </div>
            </a>
            <div id="collapse3" class="collapse" aria-labelledby="heading3" data-parent="#reservationAccordion">
                <div class="card-body">
                    세부 내용이 여기에 표시됩니다.
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
